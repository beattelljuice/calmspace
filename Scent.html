<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My App</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    .page { display: none; }
    .page:not([hidden]) { display: block; }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1>Calmspace</h1>
    </header>

    <main class="app-main">
        <div class="card">
            <div class="dropdown">
              <h2>Select a Sound</h2>
              <br>
                <button class="dropdown-toggle">Select Scent ▾</button>
                <ul class="dropdown-menu">
                  <li><a href="#1">Lavendar
                  </a></li>
                  <li><a href="#2" >Rosemary</a></li>
                  <li><a href="#3">Citrus</a></li>
                </ul>
                
                
              </div>
              
              
        </div>
        <section id="1" class="page">
            <div class="card">
                <h2>Lavendar</h2><br>
                <img width="100%" height="315" src="img/scents/Lavendar.jpg" alt="Lavendar">
              <br><label for="volume">Strength</label>
<input type="range" id="volume" class="slider" min="0" max="100" />
                <a href="home.html" class="button">Activate</a>
            </div>
          </section>
          <section id="3"  class="page">
            <div class="card">
              <h2>Citrus</h2><br>
              <img width="100%" height="315" src="img/scents/Citrus.jpg" alt="Lavendar">
              <br><label for="volume">Strength</label>
<input type="range" id="volume" class="slider" min="0" max="100" />
              <a href="home.html" class="button">Activate</a>
          </div>
          </section>
          <section id="2"  class="page">
            <div class="card">
              <h2>Rosemary</h2><br>
              <img width="100%" height="315" src="img/scents/Rosemary.jpg" alt="Lavendar">
              <br><label for="volume">Strength</label>
<input type="range" id="volume" class="slider" min="0" max="100" />
              <a href="home.html" class="button">Activate</a>
          </div>
          </section>
    </main>

    <footer class="app-footer">
        <p>© 2025 Calmspace</p>
      <!-- <nav>
        <a href="#">Home</a>
        <a href="#">Settings</a>
      </nav> -->
    </footer>
    <script src="router.js"></script>
    <script src="base.js"></script>
  </div>
</body>
</html>
