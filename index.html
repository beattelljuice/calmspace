<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My App</title>
  <link rel="stylesheet" href="base.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1>Calmspace</h1>
    </header>

    <main class="app-main">

        <div class="card">
            <h2>Welcome to Calmspace</h2>
            <p>Please agree to the Ts&Cs to Continue.</p>
        </div>
          
          
        <div class="card"><a href="home" class="button">Get Started</a></div>
        <div class="card"><label><input type="checkbox" name="agree" />I agree to the terms</label></div>
        <div class="card"><label for="volume">Volume</label><input type="range" id="volume" class="slider" min="0" max="100" /></div>

        
          
        
    </main>

    <footer class="app-footer">
      <nav>
        <a href="#">Home</a>
        <a href="#">Settings</a>
      </nav>
    </footer>
  </div>
</body>
</html>
